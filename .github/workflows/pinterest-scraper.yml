name: Pinterest Scraper

on: 
  workflow_dispatch:
  schedule:
  - cron: '0 8 */3 * *' # the data will be scraped once in 3 days, in 15:00 WIB

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
      
    - name: Install Dependencies
      run: npm ci
    
    - name: Run Scrape Script
      run: node ./src/scripts/scrape-board.mjs
    
    - name: Commit and Push Changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "chore: update Pinterest board images üñºÔ∏è" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
